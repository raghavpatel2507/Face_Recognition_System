<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile: {{ name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Face Recognition Logo" class="logo">
        <h1>Profile: {{ name }}</h1>
    </header>
    <main>
        <form method="post">
            <input type="text" name="name" value="{{ profile.name }}" placeholder="Name">
            <input type="text" name="department" value="{{ profile.department }}" placeholder="Department">
            <input type="text" name="role" value="{{ profile.role }}" placeholder="Role">
            <button type="submit">Update Profile</button>
        </form>
        <a href="/employee_list" class="button">Back to Employee List</a>
    </main>
</body>
</html>
