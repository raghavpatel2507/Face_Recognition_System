<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Face Recognition Logo" class="logo">
        <h1>Face Recognition System</h1>
    </header>
    <main>
        <div class="controls">
            <button onclick="startRecognition()">Start Recognition</button>
            <a href="/register" class="button">Register New Face</a>
            <a href="/employee_list" class="button">Employee List</a>
            <a href="/report" class="button">Generate Report</a>
            {% if session['logged_in'] %}
                <a href="/logout" class="button">Logout</a>
            {% else %}
                <a href="/login" class="button">Admin Login</a>
            {% endif %}
        </div>
        <div id="camera" class="camera">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <div id="result" class="result"></div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
